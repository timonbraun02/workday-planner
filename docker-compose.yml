version: '3.8'

services:
  backend:
    build: ./backend
    container_name: workday-planner-backend
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: workday-planner-frontend
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: workday-planner-network
